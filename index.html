<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Sign-up form</title>
</head>
<body>
  <div class="container">

    <div class="logo-container">
      <div class="logo">
        <img src="mdi--penguin.png" title="logo" alt="a silhouette of a penguin">
        <p>Penguin</p>
      </div>
    </div>

    <div class="content-container">
      <div class="info">
        <p></p>
        <p></p>
      </div>

      <form action="" method="post">
        <fieldset>
          <legend>Let's do this!</legend>

          <label for="first_name">First name</label>
          <input type="text" id="first_name" name="user_firstName">

          <label for="last_name">Last name</label>
          <input type="text" id="last_name" name="user_lastName">

          <label for="email">Email</label>
          <input type="email" id="email" name="user_email">

          <label for="number">Phone number</label>
          <input type="tel" id="number" name="user_phoneNumber">

          <label for="pwd">Password</label>
          <input type="password" id="pwd" name="user_password">

          <label for="pwd2">Confirm password</label>
          <input type="password" id="pwd" name="user_password2">
        </fieldset>

        <button type="submit">Create Account</button>
      </form>

      
      <p>Already have an account? <a href="">Log in</a></p>
    </div>

  </div>
</body>
</html>
